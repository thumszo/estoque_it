{% extends 'inventario/base.html' %}

{% block title %}Acesso Negado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-danger shadow rounded text-center">
            <h2 class="alert-heading">⛔ Acesso Negado (403)</h2>
            <p>Você não tem permissão para acessar esta página ou realizar essa ação.</p>
            <hr>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Voltar ao painel</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Fazer login</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
