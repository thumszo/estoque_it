{% extends 'inventario/base.html' %}

{% block title %}Confirmar Remoção{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger shadow rounded text-center">
            <h4 class="alert-heading">Tem certeza que deseja excluir este item?</h4>
            <p><strong>{{ item.nome }}</strong> ({{ item.quantidade }} unidades)</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
